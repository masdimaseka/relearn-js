<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        for in : perulangan for yang dipergunakan untuk mengambil properti di object atau mengambil index di array
        */

      const persons = {
        firstName: "dimas",
        middleName: "eka",
        lastName: "putra",
      };

      for (const prop in persons) {
        console.log(`${prop} : ${persons[prop]}`);
      }
    </script>
  </body>
</html>
