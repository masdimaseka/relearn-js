<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        for in : perulangan for yang dipergunakan untuk mengambil isi/value dari index di array dan juga string
        */

      const persons = ["dimas", "eka", "putra"];
      for (const person of persons) {
        console.log(person);
      }

      const name = "Dimas Eka Putra Sahtio";

      for (const char of name) {
        console.log(char);
      }
    </script>
  </body>
</html>
