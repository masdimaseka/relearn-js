<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* optional chaning : operator yang digunakan untuk mengamankan ketika mengakses sebuah properti yang berinilai null atau undefinded
       */

      const person = {};

      // let country0 = person.address.country; // tidak menggunakan optional chaining, akan error
      let country = person?.address?.country; // menggunakan optional chaining

      console.log(country);
    </script>
  </body>
</html>
