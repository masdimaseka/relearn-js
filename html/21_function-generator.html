<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function generator : membuat data
      // generator : data yang bisa berinterasi seperti array

      function* createName() {
        // meretrun sekaligus
        yield "dimas";
        yield "eka";
        yield "putra";
      }

      // cara akses
      const names = createName();
      for (const name of names) {
        console.log(name);
      }

      // contoh

      function* buatGanjil() {
        for (let i = 0; i < 20; i++) {
          if (i % 2 != 0) {
            yield i;
          }
        }
      }

      const numbers = buatGanjil();
      for (number of numbers) {
        console.log(number);
      }

      //   lazy evaluation
      // generator == lazy evaluation
    </script>
  </body>
</html>
