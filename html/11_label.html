<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // label merupakan sebuah penanda yang bisa digunakan saat melakukan break and continue

      loopi: for (let i = 0; i < 10; i++) {
        loopj: for (let j = 0; j < 10; j++) {
          if (j > 5) {
            continue loopi;
          } else if (i == 8) {
            break loopj;
          }
          console.log(`${i} - ${j}`);
        }
      }
    </script>
  </body>
</html>
