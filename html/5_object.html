  <body>
    <script>
      // untuk object kurang lebih sama seperti array
      const person = {};

      person["nama"] = "dimas eka";
      person["alamat"] = "salawati";
      person["umur"] = 18;

      console.table(person);

      const orang = {
        "nama depan": "dimas",
        "nama belakang": "eka",
        umur: 18,

      console.log(orang["nama depan"]);
      console.log(orang.umur);
    </script>
