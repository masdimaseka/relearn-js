<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function bisa dijadikan suatu value
      function sayHello(name) {
        console.log(`Hello ${name}`);
      }

      let say = sayHello;

      //   function di variable
      sayHello("dimas");
      say("eka");

      //   function di parameter
      function giveName(callback) {
        callback("putra");
      }

      giveName(say);
    </script>
  </body>
</html>
